name: Weather Push Bot

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上8点运行

jobs:
  push_weather_map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py ${{ secrets.WECHAT_PUSH_TOKEN }} ${{ secrets.WEATHER_API_KEY }}
